    <div class="card">
      <div class="card-body">
        <div class="input-group">
           <span class="input-group-btn">
              <button
                [ngClass]="btnclass"
                type="button"
                (click)="cvalor(-1)"
              >
                <span class="fa fa-minus"></span>
              </button>
           </span>
          <input type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progreso">
          <span class="input-group-btn">
            <button
              [ngClass]="btnclass"
              type="button"
              (click)="cvalor(1)"
            >
              <span class="fa fa-plus"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
